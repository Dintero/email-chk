name: CI

on:
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: yarn install, build and test
        run: |
          yarn install
          yarn run build
          yarn run test
          yarn run lint
