name: CI

on:
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      - name: yarn install, build and test
        run: |
          yarn install
          yarn run build
          yarn run test --experimental-test-coverage
          yarn run lint
